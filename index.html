<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Furniture Store</h1>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Welcome to Our Furniture Store</h2>
            <p>Find the perfect furniture for your home</p>
        </section>

        <section class="featured">
            <h2>Featured Products</h2>
            <div class="products">
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="Modern Sofa">
                    <h3>Modern Sofa</h3>
                    <p class="price">RM 4,499.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="Dining Table">
                    <h3>Dining Table</h3>
                    <p class="price">RM 2,699.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="Bed Frame">
                    <h3>Bed Frame</h3>
                    <p class="price">RM 3,599.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Furniture Store</p>
    </footer>
</body>
</html>
