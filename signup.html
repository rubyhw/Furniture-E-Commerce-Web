<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Furniture Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/auth.js"></script>
</head>
<body>
    <header>
        <nav>
            <h1>Furniture Store</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-container">
            <div class="auth-box">
                <h2>Sign Up</h2>
                <form class="auth-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required pattern="[a-zA-Z0-9_]{3,20}" 
                               title="Username must be between 3-20 characters and can only contain letters, numbers, and underscores">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
                    </div>
                    <button type="submit" class="auth-btn">Sign Up</button>
                </form>
                <p class="auth-links">
                    Already have an account? <a href="login.html">Login here</a>
                </p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Furniture Store</p>
    </footer>
</body>
</html>
